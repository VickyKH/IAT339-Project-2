      <h1>Contact us</h1>
      <div class="row">
        <div class="col-6 col-m12">  
          <form method="post" action="#">
                <label for="form-firstName">First Name</label>
                <input type="text" id="form-firstName" placeholder="First Name">

                <label for="form-lastName">Last Name</label>
                <input type="text" id="form-lastName" placeholder="Last Name">

                <label for="form-email">Email:</label>
                <input type="email" id="form-email" name="email" placeholder="Email Address" required>

                <label for="form-details">Your Message:</label>

        <!--Google Map Script: http://embedgooglemaps.com/en/ -->
        <div class="col-6 col-m7">

          <div id="div-map1">
            <div id='gmap_canvas'>          
            </div>
          </div>
          <script type='text/javascript'>
            function init_map(){var myOptions = {zoom:15,center:new google.maps.LatLng(49.28799,-123.12140060000002),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(49.28799,-123.12140060000002)});infowindow = new google.maps.InfoWindow({content:'<strong>Dirty Mouth Donuts</strong><br>5555 W. Pender Street Vancouver, BC V5X 5X5<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
          </script>
