<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <!-- CSS -->
    <link href="css/header.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

  </head>

  <body>

    <header class="header-site">
      <nav class="isOpen">
        <a href="index.html" class="logo">
          <img src="img/logo-sub.svg">
        </a>
        <a href="shop.html" class="navlink-shop">Shop</a>
        <a href="About.html" class="navlink-about">About</a>
        <a href="Blog.html" class="navlink-blog">Blog</a>
        <a href="Contact.html" class="navlink-contact">Contact</a>
      </nav>
      <a href="#" class="navlink-menu">Menu</a>
      <a href="cart.html" class="navlink-cart">Cart</a>
    </header>

    <main>
      <h1>Shop</h1>

      <form>
        <label>Donut Type</label>
        <select name="donut-type">
          <option value="yeast">Yeast</option>
          <option value="cake">Cake</option>
          <option value="old_fashioned">Old Fashioned</option>
          <option value="filled">Filled</option>
          <option value="crueller">Crueller</option>
        </select>

        <label>Filling</label>
        <select name="filling">
          <option value="crueller">None</option>
          <option value="cake">Jelly</option>
          <option value="old_fashioned">Chocolate</option>
          <option value="filled">Custard</option>
          <option value="yeast">Banana</option>
          <option value="yeast">Whipcream</option>
        </select>

        <label>Glaze/Icing</label>
        <select name="filling">
          <option value="cake">None</option>
          <option value="old_fashioned">Sugar Glaze</option>
          <option value="yeast">Strawberry Icing</option>
          <option value="filled">Chocolate Icing</option>
          <option value="crueller">Vanilla Icing</option>
        </select>

        <label>Toppings</label>
        <select name="filling">
          <option value="cake">Powdered Sugar</option>
          <option value="old_fashioned">Sprinkles</option>
          <option value="yeast">Chocolate Chips</option>
          <option value="filled">Cookie Crumbs</option>
          <option value="crueller">Coconut</option>
        </select>

        <submit value="Suggest"></submit>
      </form>
    </main>

    <footer>
      <div class="row">
        <div class="col-m4">
          <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <div class="col-m4 clear-box">
        </div>

        <div class="col-m4 social-media">
          <h2>Follow Us</h2>
          <ul>
            <li>Facebook</li>
            <li>Twitter</li>
            <li>Instagram</li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
